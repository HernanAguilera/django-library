{% extends 'layouts/base.html' %}

{% block content %}
<form method="post">{% csrf_token %}
    <div class="card border-danger">
        <h5 class="card-header bg-danger text-white">Confirm</h5>
        <div class="card-body">
            <p class="card-text">Are you sure you want to delete "{{ object }}" category?</p>
            {{ form }}
            
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="row">
                        <div class="col-md-6 col-sm-12 mt-2">
                            <a href="/library/category" class="btn btn-outline-secondary btn-block">Back</a>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
                <div class="col-sm-12 col-md-3 col-lg-2 mt-md-2 mt-5">
                    <input type="submit" value="Delete" class="btn btn-danger btn-block">
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
