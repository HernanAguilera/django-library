{% extends 'layouts/base.html' %}

{% block content %}
<div class="book-detail">
    <div class="row">
        <div class="col-12 col-md-6">
            <h1>{{ object.description }}</h1>
        </div>
        <div class="col-md-6 col-12">
            <div class="row">
                <div class="col-12">
                    <strong>Books:</strong> 
                </div>
                {% for book in object.book_set.all %}
                <div class="col-12">
                    <span class="badge badge-secondary">
                        {{ book }}
                    </span>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="row">
            <div class="col-md-6 col-sm-12 mt-2">
                <a href="/library/category" class="btn btn-outline-secondary btn-block">Back</a>
            </div>
            <div class="col-md-6 col-sm-12 mt-md-2 mt-sm-4">
                <input class="btn btn-primary btn-block" type="submit" value="Save">
            </div>
        </div>
    </div>
    <div class="col"></div>
    <div class="col-sm-12 col-md-3 col-lg-2 mt-md-2 mt-sm-5">
        <a href="/library/category/{{object.id}}/delete" class="btn btn-danger btn-block">Delete</a>
    </div>
</div>

{% endblock content %}
