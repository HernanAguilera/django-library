{% extends 'layouts/base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    {% for field in form %}
        <div class='row'>
            {% if field.errors %}
                <div class='bg-danger'>
                    {{ field.errors }}
                </div>
            {% endif %}
            {{ field.label_tag }}
            {{ field }}
        </div>
    {% endfor %}
    <div class="row">
        <div class="col-6">
            <a href="/library" class="btn btn-secondary">Back</a>
            <input class="btn btn-primary" type="submit" value="Save">
        </div>
        <div class="col-6">
            <a href="/library/{{form.instance.id}}/delete" class="btn btn-danger">Delete</a>
        </div>
    </div>
</form>
{% endblock content %}
