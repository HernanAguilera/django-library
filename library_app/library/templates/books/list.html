{% extends 'layouts/base.html' %}

{% block content %}
    <h1>Books</h1>
    {% for book in object_list %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text"> {{ book.summay }} </p>
                <a href="/book/{{book.id}}/edit" class="card-link">Edit</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
