{% extends 'layouts/base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="row mb-4">
        {% for field in form %}
        <div class='col-12'>
            {% if field.errors %}
                <div class='bg-danger'>
                    {{ field.errors }}
                </div>
            {% endif %}
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="row">
                <div class="col-md-6 col-sm-12 mt-2">
                    <a href="/library" class="btn btn-outline-secondary btn-block">Back</a>
                </div>
                <div class="col-md-6 col-sm-12 mt-md-2 mt-4">
                    <input class="btn btn-primary btn-block" type="submit" value="Save">
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</form>
{% endblock content %}
