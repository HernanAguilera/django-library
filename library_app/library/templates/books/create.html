{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div id="container">
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="row mb-4">
            {% for field in form %}
            <div class='col-12'>
                {% if field.errors %}
                    <div class='bg-danger'>
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label_tag }}
                {{ field }}
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="row">
                    <div class="col-md-6 col-sm-12 mt-2">
                        <a href="/library" class="btn btn-outline-secondary btn-block">Back</a>
                    </div>
                    <div class="col-md-6 col-sm-12 mt-md-2 mt-4">
                        <input class="btn btn-primary btn-block" type="submit" value="Save">
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </form>
</div>
<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script crossorigin src="https://unpkg.com/formik@2.2.9/dist/formik.cjs.development.js"></script>
<script type="module" src="{% static 'webpack.bundle.js' %}"></script>
<script type="module" type="text/babel" src="{% static 'bookCreate.js' %}"></script>
<script type="text/babel">
    ReactDOM.render(
        <BookCreate />,
        document.querySelector('#container')
    );
</script>

{% endblock content %}
