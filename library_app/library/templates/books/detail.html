{% extends 'layouts/base.html' %}

{% block content %}
<div class="book-detail">
    <div class="row">
        <div class="col">
            <h1>{{ object.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 col-sm-12">
            <img class="cover" src="/media/{{ object.cover }}">
            <div class="row mt-1">
                <div class="col">
                    Cagories: 
                    {% for category in object.categories.all %}
                        <a href="/library/?category={{category.id}}" class="badge badge-secondary">
                            {{ category.description }}
                        </a>
                    {% endfor %}
                </div>
            </div>
            <hr>
        </div>
        <div class="col-md-7 col-sm-12">
            <p>{{object.summary}}</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="row">
            <div class="col-md-6 col-sm-12 mt-2">
                <a href="/library" class="btn btn-outline-secondary btn-block">Back</a>
            </div>
            <div class="col-md-6 col-sm-12 mt-md-2 mt-sm-4">
                <a class="btn btn-primary btn-block" href="/library/{{object.id}}/edit">Edit</a>
            </div>
        </div>
    </div>
    <div class="col"></div>
    <div class="col-sm-12 col-md-3 col-lg-2 mt-md-2 mt-sm-5">
        <a href="/library/{{object.id}}/delete" class="btn btn-danger btn-block">Delete</a>
    </div>
</div>

{% endblock content %}
