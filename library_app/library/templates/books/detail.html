{% extends 'layouts/base.html' %}

{% block content %}
<div class="book-detail">
    <div class="row">
        <div class="col">
            <h1>{{ object.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 col-sm-12">
            <img class="cover" src="/media/{{ object.cover }}">
            <div class="row mt-1">
                <div class="col">
                    Cagories: 
                    {% for category in object.categories.all %}
                        <a href="/library/?category={{category.id}}" class="badge badge-secondary">
                            {{ category.description }}
                        </a>
                    {% endfor %}
                </div>
            </div>
            <hr>
        </div>
        <div class="col-md-7 col-sm-12">
            <p>{{object.summary}}</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <a href="/library" class="btn btn-secondary">Back</a>
        <input class="btn btn-primary" type="submit" value="Save">
    </div>
    <div class="col-6">
        <a href="/library/{{object.id}}/delete" class="btn btn-danger">Delete</a>
    </div>
</div>

{% endblock content %}
